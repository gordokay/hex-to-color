<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hex to Swatch</title>
</head>
<body>
  <header>
    <h1>Hex to Swatch</h1>
    <p>Enter hex codes into the box and get color swatches. This is only useful if you have a giant file of hex codes and want to see what they look like all at once, but it's also kind of fun to enter random codes and see what you get.</p>
  </header>
  <main>
    <form>
      <label for="hex-codes">Add some hex codes</label>
      <textarea name="hex-codes" id="hex-codes" cols="30" rows="10" required></textarea>
      <button type="submit">See the colors</button>
    </form>
    <section class="hidden">
      <button type="button">Edit hex codes</button>
      <div id="colors"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
